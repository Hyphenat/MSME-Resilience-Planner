version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: msme_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: msme_resilience

  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: msme_server
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/msme_resilience
      - JWT_SECRET=your_secret_key
      - PYTHON_API_URL=http://algorithms:8000
      - NODE_ENV=production

  algorithms:
    build:
      context: ../algorithms
      dockerfile: ../docker/Dockerfile.algorithms
    container_name: msme_algorithms
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/msme_resilience

  client:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.client
    container_name: msme_client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongodb_data: